---
# Homer Server Config

title: "ServerDashboard2.1.4"
subtitle: "Homer"
logo: "https://raw.githubusercontent.com/chrispnugget88/homer-dashboard/main/assets/hpe_1.svg"

header: true
footer:
  url: "https://ifconfig.me/all.json"
  mapping:
    content: 'ip_addr'


# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

    # Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/tanner4137"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
  - name: "Blog"
    icon: "fas fa-file-alt"
    url: "https://tcude.net" 

message:
  url: https://ifconfig.me/all.json
  mapping:
    content: 'ip_addr'
  title: "External IP"
  content: "Could not get external IP"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "HP ILO Control"
    icon: "fas fa-cloud"
    items:
      - name: "HPE DL380p - Rumble"
        icon: "fas fa-tools"
        subtitle: "Integrated Lights Out Control"
        tag: "ilo4 control"
        url: "https://192.168.0.93/"
        target: "_blank" # optional html a tag target attribute

